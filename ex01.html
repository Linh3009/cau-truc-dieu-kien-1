<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc if/else</title>
</head>
<body>
<script>
    let name=prompt('What is the "official" name of JavaScript?');
    if (name == 'ECMAScript') {
        alert('Is Right!');
    } else { alert("You don't know? ECMAScript!") }
</script>
</body>
</html>
